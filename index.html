<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Orbital Explorer</title>
    <style>
        :root {
            --deep-space: #0a0a1a;
            --quantum-blue: #1a2980;
            --orbital-accent: #26d0ce;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--deep-space), #1a1a3a);
            color: #e0e0ff;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .orbital-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 2000px;
        }

        .orbital-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 800px;
        }

        .orbital-tile {
            width: 300px;
            height: 300px;
            background: rgba(26, 41, 128, 0.3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(38, 208, 206, 0.2);
            position: relative;
            transform-style: preserve-3d;
        }

        .orbital-tile:hover {
            transform: scale(1.05) rotateY(10deg);
            border-color: var(--orbital-accent);
            box-shadow: 0 0 30px rgba(38, 208, 206, 0.3);
        }

        .orbital-details {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--deep-space);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .orbital-svg {
            max-width: 80%;
            max-height: 50vh;
            margin: 0 auto;
            transition: all 0.5s ease;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: 2px solid var(--orbital-accent);
            color: var(--orbital-accent);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .orbital-title {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    
    <div class="orbital-container">
        <div class="orbital-grid">
            <div class="orbital-tile" data-orbital="s">
                <h2>S Orbital</h2>
            </div>
            <div class="orbital-tile" data-orbital="p">
                <h2>P Orbital</h2>
            </div>
            <div class="orbital-tile" data-orbital="d">
                <h2>D Orbital</h2>
            </div>
            <div class="orbital-tile" data-orbital="f">
                <h2>F Orbital</h2>
            </div>
        </div>
    </div>

    <div id="orbitalDetails" class="orbital-details">
        <button id="backButton" class="back-button">‚Üê Back</button>
        <div class="container">
            <h1 id="orbitalTitle" class="orbital-title"></h1>
            <svg id="orbitalSvg" class="orbital-svg" viewBox="0 0 300 300"></svg>
            <div id="orbitalDescription" class="text-center p-4"></div>
        </div>
    </div>

    <script>
        // Particle Background Simulation
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.setup();
            }

            setup() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                for (let i = 0; i < 200; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        radius: Math.random() * 2,
                        speedX: (Math.random() - 0.5) * 2,
                        speedY: (Math.random() - 0.5) * 2,
                        color: `rgba(38, 208, 206, ${Math.random() * 0.5})`
                    });
                }

                this.animate();
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                this.particles.forEach(p => {
                    p.x += p.speedX;
                    p.y += p.speedY;

                    // Wrap around
                    if (p.x < 0) p.x = this.canvas.width;
                    if (p.x > this.canvas.width) p.x = 0;
                    if (p.y < 0) p.y = this.canvas.height;
                    if (p.y > this.canvas.height) p.y = 0;

                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = p.color;
                    this.ctx.fill();
                });

                requestAnimationFrame(() => this.animate());
            }
        }

        // Orbital Visualization Logic
        class OrbitalExplorer {
            constructor() {
                this.particleSystem = new ParticleSystem(document.getElementById('particle-canvas'));
                this.initEventListeners();
            }

            initEventListeners() {
                document.querySelectorAll('.orbital-tile').forEach(tile => {
                    tile.addEventListener('click', () => this.showOrbitalDetails(tile.dataset.orbital));
                });

                document.getElementById('backButton').addEventListener('click', this.hideOrbitalDetails);
            }

            showOrbitalDetails(orbitalType) {
                const details = document.getElementById('orbitalDetails');
                const svg = document.getElementById('orbitalSvg');
                const title = document.getElementById('orbitalTitle');
                const description = document.getElementById('orbitalDescription');

                // Orbital-specific details
                const orbitalData = {
                    s: {
                        title: 'S Orbital',
                        svgContent: this.createSphericalOrbital(),
                        description: 'Spherical quantum state with uniform electron distribution'
                    },
                    p: {
                        title: 'P Orbital',
                        svgContent: this.createPOrbital(),
                        description: 'Dumbbell-shaped orbital with directional probability'
                    }
                    // Add more orbital types
                };

                const orbital = orbitalData[orbitalType];
                title.textContent = orbital.title;
                svg.innerHTML = orbital.svgContent;
                description.textContent = orbital.description;

                details.style.display = 'block';
                requestAnimationFrame(() => {
                    details.style.opacity = '1';
                });
            }

            hideOrbitalDetails = () => {
                const details = document.getElementById('orbitalDetails');
                details.style.opacity = '0';
                setTimeout(() => {
                    details.style.display = 'none';
                }, 500);
            }

            createSphericalOrbital() {
                return `
                    <circle cx="150" cy="150" r="100" 
                            fill="rgba(38, 208, 206, 0.2)" 
                            stroke="var(--orbital-accent)" 
                            stroke-width="2"/>
                `;
            }

            createPOrbital() {
                return `
                    <path d="M50,150 Q150,50 250,150" 
                          fill="none" 
                          stroke="var(--orbital-accent)" 
                          stroke-width="3"/>
                    <path d="M50,150 Q150,250 250,150" 
                          fill="none" 
                          stroke="var(--orbital-accent)" 
                          stroke-width="3"/>
                `;
            }
        }

        // Initialize the explorer
        new OrbitalExplorer();
    </script>
</body>
</html>
